<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Flip Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: white;
            overflow: hidden;
            flex-direction: column;
            perspective: 1000px; /* Adds 3D perspective */
        }

        /* Whole body flip animation */
        .flip {
            animation: flip 5s infinite linear; /* 5-second flip speed */
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg); /* Start from normal position */
            }
            50% {
                transform: rotateY(180deg); /* Halfway flip */
            }
            100% {
                transform: rotateY(360deg); /* Full flip */
            }
        }

        .question-container {
            position: absolute;
            text-align: center;
            z-index: 10;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .choices {
            margin-bottom: 20px;
        }

        .choice {
            display: block;
            font-size: 18px;
            margin: 5px 0;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
        }

        .timer {
            font-size: 20px;
            color: #ff6347;
            margin-top: 20px;
        }

        .start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-page input {
            font-size: 20px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #61dafb;
            border-radius: 5px;
            color: #333;
        }

        .start-page button {
            background-color: #61dafb;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .start-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .score-page {
            display: none;
            text-align: center;
        }

        .score-page h2 {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div class="start-page" id="start-page">
        <h1>Welcome to the Cybersecurity Flip Challenge!</h1>
        <input type="text" id="name" placeholder="Enter your name" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div class="question-container" id="quiz-page" style="display:none;">
        <div class="question" id="question">What is an IP address?</div>
        <div class="choices" id="choices"></div>
        <div id="timer" class="timer">5</div>
    </div>

    <!-- Score Page -->
    <div class="score-page" id="score-page">
        <h2>Your Score</h2>
        <p id="score-text"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script>
        // Questions for the quiz
        let questions = [
            {
                question: "What is an IP address?",
                choices: [
                    "A unique identifier for a device on a network.",
                    "A type of malware.",
                    "A tool used to hack passwords.",
                    "A kind of encryption."
                ],
                answer: "A unique identifier for a device on a network."
            },
            {
                question: "What is a MAC address?",
                choices: [
                    "A unique hardware identifier assigned to network interfaces.",
                    "A type of software that hides your IP.",
                    "A tool to encrypt files.",
                    "An identifier for websites."
                ],
                answer: "A unique hardware identifier assigned to network interfaces."
            },
            {
                question: "What is encryption?",
                choices: [
                    "A process of converting data into a code to prevent unauthorized access.",
                    "A technique to store passwords safely.",
                    "A method of brute-forcing websites.",
                    "A tool to create secure Wi-Fi networks."
                ],
                answer: "A process of converting data into a code to prevent unauthorized access."
            },
            {
                question: "What is Hydra used for?",
                choices: [
                    "A tool used for brute-forcing login credentials.",
                    "A malware used for stealing passwords.",
                    "A network tool to monitor traffic.",
                    "A method of encrypting data."
                ],
                answer: "A tool used for brute-forcing login credentials."
            },
            {
                question: "What is GoBuster?",
                choices: [
                    "A tool used for directory and file brute-forcing in web security.",
                    "A tool to find vulnerabilities in IP addresses.",
                    "A tool for brute-forcing passwords.",
                    "A malware scanner."
                ],
                answer: "A tool used for directory and file brute-forcing in web security."
            },
            {
                question: "What is a DDoS attack?",
                choices: [
                    "A distributed denial-of-service attack where multiple systems overwhelm a target.",
                    "A type of encryption to protect files.",
                    "A method for hacking passwords.",
                    "A secure method to connect devices over a network."
                ],
                answer: "A distributed denial-of-service attack where multiple systems overwhelm a target."
            },
            {
                question: "What is a Firewall?",
                choices: [
                    "A security system designed to monitor and control incoming and outgoing network traffic.",
                    "A device used to encrypt passwords.",
                    "A tool for brute-forcing credentials.",
                    "A type of malware."
                ],
                answer: "A security system designed to monitor and control incoming and outgoing network traffic."
            },
            {
                question: "What is SQL Injection?",
                choices: [
                    "A type of attack where malicious SQL queries are used to manipulate a database.",
                    "A method of brute-forcing login credentials.",
                    "A form of encryption.",
                    "A tool to encrypt data."
                ],
                answer: "A type of attack where malicious SQL queries are used to manipulate a database."
            },
            {
                question: "What does VPN stand for?",
                choices: [
                    "Virtual Private Network.",
                    "Virtual Protected Network.",
                    "Variable Private Node.",
                    "Verified Personal Network."
                ],
                answer: "Virtual Private Network."
            },
            {
                question: "What is two-factor authentication?",
                choices: [
                    "A security method requiring two forms of identity verification.",
                    "A process of encrypting user passwords.",
                    "A technique used to brute-force passwords.",
                    "A way of preventing DDoS attacks."
                ],
                answer: "A security method requiring two forms of identity verification."
            }
        ];

        let currentQuestionIndex = 0;
        let screenFlipping = true;
        let timerInterval;
        let countdown = 5;
        let userName = '';
        let correctAnswers = 0;

        // Function to start the quiz
        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("Please enter your name!");
                return;
            }

            // Hide the start page and show the quiz page
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('quiz-page').style.display = 'block';

            // Start the quiz
            updateQuestion();
            startCountdown();
            screenFlipping = true;
            flipScreen();  // Start the flip animation
        }

        function flipScreen() {
            // Toggle the screen flip effect (whole screen)
            if (screenFlipping) {
                document.body.classList.add("flip");
            } else {
                document.body.classList.remove("flip");
            }
        }

        function checkAnswer(selectedAnswer) {
            clearInterval(timerInterval); // Stop the countdown timer
            document.getElementById('timer').textContent = ''; // Clear the timer display

            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                correctAnswers++;  // Increment correct answers
                alert("Correct! Screen stops flipping.");
                screenFlipping = false;
                flipScreen(); // Stop the flip animation
            } else {
                alert("Incorrect. Keep trying!");
                screenFlipping = true;
                flipScreen(); // Continue the flip animation
            }

            // Move to next question
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                // If all questions have been answered, show the score
                showScore();
            } else {
                updateQuestion();
                startCountdown(); // Restart countdown with the next question
            }
        }

        function updateQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = ''; // Clear previous choices

            currentQuestion.choices.forEach(choice => {
                const choiceButton = document.createElement('button');
                choiceButton.textContent = choice;
                choiceButton.classList.add('choice');
                choiceButton.onclick = () => checkAnswer(choice); // Check answer when clicked
                choicesContainer.appendChild(choiceButton);
            });
        }

        function startCountdown() {
            countdown = 5; // Reset the timer to 5 seconds
            document.getElementById('timer').textContent = countdown;
            timerInterval = setInterval(function() {
                countdown--;
                document.getElementById('timer').textContent = countdown;
                if (countdown === 0) {
                    clearInterval(timerInterval); // Stop the countdown timer
                    alert("Time's up! Incorrect answer.");
                    currentQuestionIndex++;
                    if (currentQuestionIndex >= questions.length) {
                        showScore();
                    } else {
                        updateQuestion();
                        startCountdown(); // Restart the countdown with the next question
                    }
                }
            }, 1000); // Countdown every second
        }

        // Show the score page
        function showScore() {
            document.getElementById('quiz-page').style.display = 'none';
            document.getElementById('score-page').style.display = 'block';
            document.getElementById('score-text').textContent = `You answered ${correctAnswers} out of ${questions.length} questions correctly!`;
        }

        // Restart the quiz
        function restartQuiz() {
            correctAnswers = 0;
            currentQuestionIndex = 0;
            document.getElementById('score-page').style.display = 'none';
            document.getElementById('start-page').style.display = 'block';
        }

    </script>
</body>
</html>
